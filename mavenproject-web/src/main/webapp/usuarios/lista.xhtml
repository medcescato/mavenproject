<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="main">
            <h:form id="listaUsuarios" >  
                <p:dataTable var="umUsuario" value="#{usuarioController.lista}" paginator="true" rows="2"  
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="2,10,15">  
                    <p:column headerText="#{i18n['com.mavenproject.usuario.lista.label.conta']}">  
                        <h:outputText value="#{umUsuario.conta}" />  
                    </p:column>
                </p:dataTable>
                <p:commandButton value="#{i18n['com.mavenproject.usuario.lista.botao.novo']}" action="#{usuarioController.novo}" ajax="false" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
